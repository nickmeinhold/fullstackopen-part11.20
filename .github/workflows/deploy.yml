name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: phonebook-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: phonebook-frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: phonebook-frontend
        run: npm run lint

      - name: Build frontend
        working-directory: phonebook-frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: phonebook-frontend/dist

  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: phonebook-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: phonebook-backend
        run: npm ci

      - name: Run backend linting
        working-directory: phonebook-backend
        run: npm run lint

      - name: Verify backend
        working-directory: phonebook-backend
        run: npm run verify

  deploy:
    name: Deploy to Firebase
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: phonebook-frontend/dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install backend dependencies
        working-directory: phonebook-backend
        run: npm ci

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions,hosting --non-interactive --token "$FIREBASE_TOKEN"
